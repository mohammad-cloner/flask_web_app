{% extends "base.html" %}
{% block title %}Task{% endblock %}
{% block content %}

<div class="parent-container">

    <div class="container-task">
      <div class="blog-task">

        <div class="blog-context">
          <div class="published">

 <div >
    {% if user.notes %}
    <ul class="list-group list-group-flush mb-4">
      {% for note in user.notes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
       <button type="button" class="close" aria-label="Close" onClick="deleteNote({{ note.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ note.data }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">You have no notes yet.</p>
    {% endif %}
  </div>          </div>
            <h6 class="title"> Your Note</h6>
<form method="POST"   >
    <div class="form-input" >
        <textarea name="note" id="note" class="input" rows="3" placeholder="Write a new note..."></textarea>
    </div>
                  <button type="submit"> <i class="fa fa-plus"></i> Add Note </button>

  </form>
        </div>
      </div>
    </div>


</div>

{% endblock %}
