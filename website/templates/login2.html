<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/styles.css">
      <script src="../static/js/script.js" defer></script>

  </head>
  <body>

    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="../static/assest/mesh-gradient.png" alt="">
        </div>

        <div class="content-container">
          <h1 class="section-heading">This is a test for Flask Web App  Created by: <span>Mohammad Reza Jamei.</span></h1>
          <p class="section-paragraph">Flask web by Google login and social media </p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="#" class="logo-container">
              <img src="../static/assest/logo.png" alt="Logo">
            </a>
          </div>

          <h2>Welcome to Flask App üëãüèª</h2>
          <p>Enter your credentials to access your account.</p>
              <form method="POST">

          <div class="input-container">
            <div class="form-group">
              <label for="email">Email</label>
                <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required

              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" value="remember-me" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>

            <a href="/sign-up">Dont have Account?</a>
          </div>

          <button class="login-btn">Log In</button>
              </form>
          <div class="or-divider">or</div>

          <button class="google-signin" onclick="location.href='/login-bygoogle';">
            <object data="../static/assest/google.svg"></object>
            <span>Sign in with Google</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
