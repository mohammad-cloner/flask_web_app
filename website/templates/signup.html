<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/styles.css">
      <script src="../static/js/script.js" defer></script>

  </head>
  <body>

    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="../static/assest/mesh-gradient.png" alt="">
        </div>

        <div class="content-container">
          <h1 class="section-heading">New Account <span>Sign Up</span></h1>
          <p class="section-paragraph">Flask web by Google login and social media </p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="#" class="logo-container">
              <img src="../static/assest/logo.png" alt="Logo">
            </a>
          </div>

          <h2>Sign up your new Account </h2>
          <p>#You can also sign Up by Google Account </p>

            <form method="POST">

            <div class="form-group">
              <label for="firstName">FirstName</label>
                <input
               type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                required
              />
            </div>
          <div class="input-container">
            <div class="form-group">
              <label for="email">Email</label>
                <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required

              />
            </div>

            <div class="form-group">
              <label for="password1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required
              />
            </div>
              <div class="form-group">
              <label for="password2">Password (Confirm)</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>

          <div class="remember-forgot">

            <a href="/login">Do You Have an account?   Go to login page</a>
          </div>

          <button type="submit" class="login-btn">SignUp</button>
              </form>
          <div class="or-divider">or</div>

          <button class="google-signin" onclick="location.href='/login-bygoogle';">
            <object data="../static/assest/google.svg"></object>
            <span>Sign in with Google</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
