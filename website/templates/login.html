{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card my-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form method="POST">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div class="mt-4 text-center">
             <!-- استایل جدید و آیکون برای دکمه ورود به گوگل -->
            <a href="/login-bygoogle" class="btn btn-light btn-block btn-social btn-google">
              <span class="fa fa-google"></span> Login by Google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
  .btn-social {
    position: relative;
    text-align: left;
  }

  .btn-social span {
    position: absolute;
    left: 0;
    top: 11px;
    padding: 0 12px;
    border-right: 1px solid rgba(0, 0, 0, 0.2);
  }

  .btn-google {
    color: #545454;
    background-color: #ffffff;
    border: none;
  }

  .btn-google:hover {
    background-color: #f5f5f5;
  }

  .btn-google:active,
  .btn-google:focus {
    background-color: #e5e5e5;
  }
</style>
{% endblock %}
